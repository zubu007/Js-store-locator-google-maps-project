<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Project</title>
    <script src="js/store-data.js"></script>
    <script src= "js/index.js"></script>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
</head>
<body>

  <div class="store">
    STORE LOCATOR
  </div>

  
  <div class="input">
    <div class="search">
      <input type="text" id="zip" placeholder="Enter ZIP Code">
      <i class="fas fa-search icon" onclick="searchStores()"></i>
    </div>
  </div>


  <div class="store-list-container" >
    <div class="store-list">
      <div class="store-container">
          
      </div>
    </div>
  </div>
  <div id="map"></div>
    
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcwazb-T7zvceyA4VLWVB-eXvwj-XEUIA
        &callback=initMap">
    </script>
</body>
</html>
